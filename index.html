<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Shirt Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav-flex">
      <h1>ShirtStyle</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#" class="cart-btn">ðŸ›’ Cart</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Stylish Shirts for Modern Men</h2>
      <p>Find your perfect look today</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products" id="products">
    <div class="container">
      <h3>Our Shirts</h3>
      <div class="search-box">
        <input type="text" id="searchBox" placeholder="Search shirts..." onkeyup="filterShirts()" />
      </div>
      <div class="product-grid">
        <div class="product">
          <img src="images/white-shirt.jpg" alt="Classic White Shirt" />
          <h4>Classic White Shirt</h4>
          <p>$29.99</p>
          <button onclick="addToCart('Classic White Shirt', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/denim-shirt.jpg" alt="Denim Button-Down" />
          <h4>Denim Button-Down</h4>
          <p>$34.99</p>
          <button onclick="addToCart('Denim Button-Down', 34.99)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/striped-shirt.jpg" alt="Striped Casual Shirt" />
          <h4>Striped Casual Shirt</h4>
          <p>$27.50</p>
          <button onclick="addToCart('Striped Casual Shirt', 27.50)">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 ShirtStyle. All rights reserved.</p>
    </div>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
